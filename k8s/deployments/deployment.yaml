apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-node-app
spec:
  selector:
    matchLabels:
      app: k8s-node-app
  template:
    metadata:
      labels:
        app: k8s-node-app
    spec:
      containers:
      - name: k8s-node-app
        image: prantaDutta/k8s-node-app
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 3000
